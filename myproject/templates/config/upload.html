<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File to S3</h1>
    {% if success %}
        <p>File uploaded successfully!</p>
    {% elif error %}
        <p>Error: {{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
